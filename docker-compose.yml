version: '3.8'

services:
  backend:
    build: ./backend
    container_name: genautapi-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/genautapi
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    volumes:
      - ./backend/static:/app/static # Persist static but also allow dev overrides? Maybe just copy in Dockerfile.

  db:
    image: postgres:15
    container_name: genautapi-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=genautapi
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
